  <div class="jumbotron">
    <h1>关于在线抽奖</h1>
    <br/>
    <p class="lead">本应用由石大易班发展中心技术部制作,全校通过易班实名认证的同学均可使用该应用创建自己社团/协会/学院活动的抽奖,创建提交后将由石大易班发展中心审核,通过后可以复制抽奖链接发送在易班/空间/微博/朋友圈,让相关用户参与抽奖.<br/><br/>石大易班发展中心不为抽奖活动提供任何担保,仅审核创建者是否是相关组织的负责人,有问题一律向相关组织反馈.程序bug向石大易班发展中心反馈,代码源码在github上有公布,保证抽奖的公平性.</p>
