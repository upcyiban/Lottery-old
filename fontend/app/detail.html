<!doctype html>
<html class="no-js" lang="" xmlns="http://www.w3.org/1/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>创建新的抽奖</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->

</head>
<body>
<!--[if lt IE 10]>
<p class="browsehappy">你正在使用一个<strong>过时的</strong>浏览器. 请到<a href="http://browsehappy.com/">这里</a>去升级你的浏览器以获得更佳的体验.</p>
<![endif]-->


<div class="container">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">石大易班在线抽奖</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/">Home</a></li>
          <li><a href="about">About</a></li>
          <li><a href="contact">Contact</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
  </nav>

  <div class="jumbotron">
    <h2>活动详情</h2>
    <div style="text-align: left">
      <div>
        <p>创建人:<span th:text="${username}">测试文字</span> 易班ID:<span th:text="${userid}">测试id</span></p>
        <p>活动名称:<span th:text="${lotteryList.lotteryname}">测试文字</span></p>
        <p>活动介绍:<span th:text="${lotteryList.lotteryintro}">测试文字</span></p>
        <p style="font-size: medium">时间:<br/>开始时间:<span th:text="${lotteryList.lotterytimebegin}">测试文字</span> ===
          结束时间:<span th:text="${lotteryList.lotterytimeend}">测试文字</span></p>
        <p style="font-size: medium">奖品数量及概率:<br/>一等奖:<span th:text="${lotteryList.prize1}">测试数量</span> (<span th:text="${lotteryList.probability1}">测试概率</span>)<br/>二等奖:<span th:text="${lotteryList.prize2}">测试数量</span> (<span th:text="${lotteryList.probability2}">测试概率</span>)<br/>三等奖:<span th:text="${lotteryList.prize3}">测试数量</span> (<span th:text="${lotteryList.probability3}">测试概率</span>)<br/>四等奖:<span th:text="${lotteryList.prize4}">测试数量</span> (<span th:text="${lotteryList.probability4}">测试概率</span>)</p>
        <p>创建时间:<span th:text="${lotteryList.createtime}">测试文字</span></p>
        <p>现在状态:<span th:text="${state}">测试状态</span></p>
      </div>
    </div>
  </div>

  <div class="footer">
    <p><span class="glyphicon glyphicon-heart"></span> from the UPCyiban - skyADMIN</p>
  </div>
</div>


<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<!-- endbower -->
<!-- endbuild -->


<!-- build:js(.) scripts/plugins.js -->
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
<!-- endbuild -->


<!-- build:js(.tmp) scripts/main.js -->
<script src="scripts/main.js"></script>
<!-- endbuild -->

</body>
</html>
